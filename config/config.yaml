audio:
  default_volume: 70
  supported_formats:
    - mp3
    - flac
    - aiff
    - aif
    - wav
  music_directory: ~/Music

ui:
  window_title: "Jukebox"
  window_width: 1024
  window_height: 768
  theme: "dark"
  mode: "jukebox" # "jukebox" or "curating"

shortcuts:
  play_pause: "Space"
  pause: "Ctrl+P"
  stop: "Ctrl+S"
  volume_up: "Ctrl+Up"
  volume_down: "Ctrl+Down"
  quit: "Ctrl+Q"
  focus_search: "Ctrl+F"

waveform:
  bass_color: "#0066FF" # Blue
  mid_color: "#00FF00" # Green
  treble_color: "#FFFFFF" # White
  cursor_color: "#FFFFFF" # White
  height: 60
  chunk_duration: 10.0 # Duration in seconds for progressive waveform calculation

plugins:
  enabled:
    - mode_switcher
    - theme_switcher
    - stats_plugin
    - playlists_plugin
    - duplicate_finder
    - recommendations
    - file_curator
    - waveform_visualizer
  jukebox_mode:
    - mode_switcher
    - theme_switcher
    - stats_plugin
    - playlists_plugin
    - waveform_visualizer
  curating_mode:
    - mode_switcher
    - theme_switcher
    - stats_plugin
    - playlists_plugin
    - duplicate_finder
    - recommendations
    - file_curator
    - waveform_visualizer

logging:
  level: "INFO"
  file: "jukebox.log"
