audio:
  default_volume: 70
  supported_formats:
    - mp3
    - flac
    - aiff
    - aif
    - wav
  music_directory: ~/Music

ui:
  window_title: "Jukebox"
  window_width: 1024
  window_height: 768
  theme: "dark"
  mode: "curating" # "jukebox" or "curating"

shortcuts:
  play_pause: "Space"
  pause: "Ctrl+P"
  stop: "Ctrl+S"
  volume_up: "Ctrl+Up"
  volume_down: "Ctrl+Down"
  quit: "Ctrl+Q"
  focus_search: "Ctrl+F"
  seek_forward: "Right"
  seek_backward: "Left"
  next_track: "Down"
  previous_track: "Up"
  skip_to_next: "Return"
  jump_20: ","
  jump_40: ";"
  jump_60: ":"
  jump_80: "="

playback_navigation:
  seek_amount: 10.0 # Base seek amount in seconds
  rapid_press_threshold: 0.5 # Time threshold for rapid press detection (seconds)
  max_seek_multiplier: 5 # Maximum acceleration multiplier

waveform:
  bass_color: "#0066FF" # Blue
  mid_color: "#00FF00" # Green
  treble_color: "#FFFFFF" # White
  cursor_color: "#FFFFFF" # White
  height: 40
  chunk_duration: 10.0 # Duration in seconds for progressive waveform calculation

metadata_editor:
  fields:
    - tag: "artist"
      label: "Artist"
    - tag: "title"
      label: "Title"
    - tag: "album"
      label: "Album"
    # - tag: "albumartist"
    #   label: "Album Artist"
    # - tag: "genre"
    #   label: "Genre"
    - tag: "date"
      label: "Year"
      width: 80

genre_editor:
  codes:
    - key: "D"
      code: "D"
      name: "Deep"
    - key: "C"
      code: "C"
      name: "Classic"
    - key: "P"
      code: "P"
      name: "Power"
    - key: "T"
      code: "T"
      name: "Trance"
    - key: "H"
      code: "H"
      name: "House"
    - key: "G"
      code: "G"
      name: "Garden"
    - key: "I"
      code: "I"
      name: "Ibiza"
    - key: "A"
      code: "A"
      name: "A Cappella"
    - key: "W"
      code: "W"
      name: "Weed"
    - key: "B"
      code: "B"
      name: "Banger"
    - key: "F"
      code: "F"
      name: "Fun"
    - key: "R"
      code: "R"
      name: "Retro"
    - key: "L"
      code: "L"
      name: "Loop"
    - key: "U"
      code: "U"
      name: "Unclassable"
    - key: "O"
      code: "O"
      name: "Organic"
  rating_key: "*"

file_manager:
  destinations:
    - name: "Good"
      path: "~/Music/Good/2026-01"
      key: "@"
  trash_directory: "~/Music/dustbin"
  trash_key: "Delete"

plugins:
  enabled:
    - mode_switcher
    - theme_switcher
    - playback_navigation
    - track_info
    - stats_plugin
    - playlists_plugin
    - duplicate_finder
    - recommendations
    - file_curator
    - waveform_visualizer
    - audio_analyzer
    - metadata_editor
    - genre_editor
    - file_manager
    - conf_manager
    - status_bar

logging:
  level: "INFO"
  file: "jukebox.log"
