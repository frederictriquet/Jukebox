audio:
  default_volume: 70
  supported_formats:
    - mp3
    - flac
    - aiff
    - aif
    - wav
  music_directory: ~/Music

ui:
  window_title: "Jukebox"
  window_width: 1024
  window_height: 768
  theme: "dark"

waveform:
  bass_color: "#0066FF"      # Blue
  mid_color: "#00FF00"       # Green
  treble_color: "#FFFFFF"    # White
  cursor_color: "#FFFFFF"    # White
  height: 120

logging:
  level: "INFO"
  file: "jukebox.log"
