audio:
  default_volume: 70
  supported_formats:
    - mp3
    - flac
    - aiff
    - aif
    - wav
  music_directory: ~/Music

ui:
  window_title: "Jukebox"
  window_width: 1024
  window_height: 768
  theme: "dark"
  mode: "curating" # "jukebox" or "curating"

shortcuts:
  play_pause: "Space"
  pause: "Ctrl+P"
  stop: "Ctrl+S"
  volume_up: "Ctrl+Up"
  volume_down: "Ctrl+Down"
  quit: "Ctrl+Q"
  focus_search: "Ctrl+F"
  seek_forward: "Right"
  seek_backward: "Left"
  next_track: "Down"
  previous_track: "Up"
  skip_to_next: "Return"
  jump_20: ","
  jump_40: ";"
  jump_60: ":"
  jump_80: "="

playback_navigation:
  seek_amount: 10.0 # Base seek amount in seconds
  rapid_press_threshold: 0.5 # Time threshold for rapid press detection (seconds)
  max_seek_multiplier: 5 # Maximum acceleration multiplier

loop_player:
  duration: 30.0 # Default loop duration in seconds

waveform:
  bass_color: "#0066FF" # Blue
  mid_color: "#00FF00" # Green
  treble_color: "#FFFFFF" # White
  cursor_color: "#FFFFFF" # White
  height: 40
  chunk_duration: 10.0 # Duration in seconds for progressive waveform calculation

metadata_editor:
  fields:
    - tag: "artist"
      label: "Artist"
    - tag: "title"
      label: "Title"
    - tag: "album"
      label: "Album"
    # - tag: "albumartist"
    #   label: "Album Artist"
    # - tag: "genre"
    #   label: "Genre"
    - tag: "date"
      label: "Year"
      width: 80

genre_editor:
  codes:
    - key: "D"
      code: "D"
      name: "Deep"
    - key: "C"
      code: "C"
      name: "Classic"
    - key: "P"
      code: "P"
      name: "Power"
    - key: "T"
      code: "T"
      name: "Trance"
    - key: "H"
      code: "H"
      name: "House"
    - key: "G"
      code: "G"
      name: "Garden"
    - key: "I"
      code: "I"
      name: "Ibiza"
    - key: "A"
      code: "A"
      name: "A Cappella"
    - key: "W"
      code: "W"
      name: "Weed"
    - key: "B"
      code: "B"
      name: "Banger"
    - key: "F"
      code: "F"
      name: "Fun"
    - key: "R"
      code: "R"
      name: "Retro"
    - key: "L"
      code: "L"
      name: "Loop"
    - key: "U"
      code: "U"
      name: "Unclassable"
    - key: "O"
      code: "O"
      name: "Organic"
    - key: "N"
      code: "N"
      name: "Namaste"
  rating_key: "*"

file_manager:
  destinations:
    - name: "Good"
      path: "~/Music/Good/2026-01"
      key: "@"
  trash_directory: "~/Music/dustbin"
  trash_key: "Delete"

video_exporter:
  default_resolution: "1080p"
  default_fps: 30
  output_directory: "~/Videos/Jukebox"
  video_clips_folder: ""
  waveform_enabled: true
  text_enabled: true
  dynamics_enabled: true
  vjing_enabled: true
  video_background_enabled: false
  # Waveform layer settings
  waveform_height_ratio: 0.15
  waveform_bass_color: "#0066FF"
  waveform_mid_color: "#00FF00"
  waveform_treble_color: "#FFFFFF"
  waveform_cursor_color: "#FFFFFF"
  vjing_mappings:
    - letter: "D"
      effects: ["aurora", "metaballs"]
    - letter: "C"
      effects: ["kaleidoscope"]
    - letter: "P"
      effects: ["strobe", "pulse"]
    - letter: "T"
      effects: ["fractal", "tunnel"]
    - letter: "H"
      effects: ["fire", "smoke"]
    - letter: "G"
      effects: ["flow_field", "smoke"]
    - letter: "I"
      effects: ["neon", "strobe"]
    - letter: "A"
      effects: ["wave"]
    - letter: "W"
      effects: ["plasma", "smoke"]
    - letter: "B"
      effects: ["explosion", "strobe"]
    - letter: "F"
      effects: ["particles", "explosion"]
    - letter: "R"
      effects: ["vinyl"]
    - letter: "L"
      effects: ["lissajous", "metaballs"]
    - letter: "U"
      effects: ["wormhole", "voronoi"]
    - letter: "O"
      effects: ["flow_field", "metaballs"]
    - letter: "N"
      effects: ["wave", "smoke"]
  vjing_presets:
    # Ambient / Chill
    - name: "Chill"
      effects: ["aurora", "wave", "smoke"]
      description: "Relaxing ambient visuals"
    - name: "Deep"
      effects: ["flow_field", "smoke", "feedback", "wave"]
      description: "Deep house atmosphere with trails"
    # Club / House
    - name: "Energetic"
      effects: ["strobe", "pulse", "explosion"]
      description: "High energy club visuals"
    - name: "Club"
      effects: ["particles", "pulse", "fft_bars", "feedback"]
      description: "Classic club visuals with particles"
    # Techno / Industrial
    - name: "Techno"
      effects: ["radar", "tunnel", "pixelate", "strobe"]
      description: "Dark industrial mechanical visuals"
    - name: "Hypnotic"
      effects: ["tunnel", "spiral", "kaleidoscope", "feedback"]
      description: "Hypnotic repetitive patterns"
    # Psychedelic / Trance
    - name: "Psychedelic"
      effects: ["fractal", "plasma", "wormhole", "chromatic"]
      description: "Trippy hypnotic patterns"
    - name: "Trance"
      effects: ["wormhole", "kaleidoscope", "fractal", "chromatic"]
      description: "Deep trance journey visuals"
    # Organic / Nature
    - name: "Nature"
      effects: ["flow_field", "water", "aurora", "smoke"]
      description: "Organic natural elements"
    - name: "Elements"
      effects: ["fire", "water", "lightning", "smoke"]
      description: "Four elements in motion"
    # Retro / Vintage
    - name: "Retro"
      effects: ["vinyl", "neon", "chromatic"]
      description: "Vintage aesthetics"
    - name: "Arcade"
      effects: ["neon", "pixelate", "radar", "pulse"]
      description: "Retro arcade game aesthetics"
    # Space / Cosmic
    - name: "Space"
      effects: ["starfield", "tunnel", "lightning"]
      description: "Cosmic journey"
    - name: "Nebula"
      effects: ["voronoi", "aurora", "starfield", "plasma"]
      description: "Cosmic nebula and galaxies"
    # Fluid / Liquid
    - name: "Liquid"
      effects: ["metaballs", "plasma", "water"]
      description: "Fluid organic shapes"
    - name: "Lava"
      effects: ["metaballs", "fire", "bass_warp", "chromatic"]
      description: "Molten lava flow visuals"
    # Geometric / Mathematical
    - name: "Geometric"
      effects: ["kaleidoscope", "lissajous", "voronoi", "spiral"]
      description: "Mathematical patterns"
    - name: "Spectral"
      effects: ["fft_bars", "fft_rings", "bass_warp"]
      description: "Audio spectrum visualizations"
    # Minimal
    - name: "Minimal"
      effects: ["wave", "particles"]
      description: "Simple elegant visuals"
    - name: "Glitch"
      effects: ["pixelate", "chromatic", "feedback", "strobe"]
      description: "Digital glitch aesthetics"
  vjing_default_preset: ""  # Empty = use genre mappings

plugins:
  enabled:
    - mode_switcher
    - theme_switcher
    - playback_navigation
    - loop_player
    - track_info
    - stats_plugin
    - playlists_plugin
    - duplicate_finder
    - recommendations
    - file_curator
    - waveform_visualizer
    - audio_analyzer
    - metadata_editor
    - genre_editor
    - file_manager
    - video_exporter
    - conf_manager
    - status_bar

logging:
  level: "INFO"
  file: "jukebox.log"
